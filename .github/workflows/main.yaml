name: Main
on: push

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  lfs: true
            - name: Setup go
              uses: actions/setup-go@v5
              with:
                  go-version: "stable"
            - name: Build
              run: "go build ./..."
            - name: Test
              run: "go test ./..."
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup go
              uses: actions/setup-go@v5
              with:
                  go-version: "stable"
            - name: Lint
              uses: golangci/golangci-lint-action@v6
              with:
                  version: latest
